<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Doctors - Wellness Hospital</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/5.0.2/css/bootstrap.min.css">

</head>
<header>
  <h1>Wellness Hospital</h1>
  <nav>
    <a href="http://localhost:4200/Home">Home</a>&nbsp;
    <a routerLink="Create-Nurse" routerLinkActive="active" class="nav-link" >Add Nurse</a>
  </nav>
</header>
<body style="background-image: url(./assets/background.jpg);">
    <h1>Nurses</h1>
    <table>
        <tbody>
            <tr *ngFor="let nurse of nueses">
  <div class="container">
    
    
    <div class="row">
      <div class="col-md-6 col-lg-4">
        <div class="doctor-tile">
          <div class="doctor-photo">
            <img src="./assets/nurse-icon.jpg" alt="Nurse Photo">
          </div>
          <h4>{{nurse.nursefirstname}} &nbsp; {{nurse.nurselastname}}</h4>
          <p><strong>Email:</strong>{{nurse.nurseemail}}</p>
          <p><strong>Phone:</strong> {{nurse.nursemobile}}</p>
          <div class="text-center">
            <button (click) = "updateNurse(nurse.nurseid)" class="btn btn-primary" style="margin-right: 11px;">Update</button>
            <button (click) = "DeleteNurse(nurse.nurseid)" class="btn btn-danger" style="margin-right: 11px;">Delete</button>
            <button (click) = "NurseDetails(nurse.nurseid)" class="btn btn-success" style="margin-right: 11px;">View</button>
          </div>
        </div>
      </div>
    
      

      <!-- Add more doctor tiles here -->

    </div>
  </div>

  <script src="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/5.0.2/js/bootstrap.bundle.min.js"></script>

</tr>
</tbody>

</table>

<footer>
  <nav>
    <ul>
      <li><a href="#">Privacy Policy</a></li>
      <li><a href="#">Terms of Service</a></li>
      <li><a href="#">FAQ</a></li>
    </ul>
  </nav>
  <p>&copy; 2023 WELLNESS HOSPITAL. All rights reserved.</p>
</footer>
</body>

</html>
